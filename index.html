<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="https://kit.fontawesome.com/fa12381d38.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="playList"></div>
		<audio src=""  class="audioTag"></audio>
	<div class="time">00:00 / 00:00</div>
	<div id="prograssBar">
		<div id="currentPrograss"></div>
	</div>		
	<div class="musicPlayer">
		<i class="fa-solid fa-backward-step controls previousButton"></i>
		<i class="fa-solid fa-play controls playButton"></i>
		<div class="pauseButton">
		<i class="fa-solid fa-pause controls "></i>
		</div>
		<i class="fa-solid fa-forward-step controls nextButton"></i>
	</div>	
	</div>
	<script src="script.js"></script>
